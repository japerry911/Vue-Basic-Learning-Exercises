<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://unpkg.com/vue/dist/vue.js' defer></script>
        <script src='./app.js' defer></script>
        <title>Vue Lesson 5.2</title>
    </head>
    <body>
        <div id='app' style='padding-left: 5rem;'>
            <ul>
                <li v-for='(ingredient, i) in ingredients' :key='ingredient'>{{ ingredient }}({{ i }})</li>
            </ul> 
            <button @click='ingredients.push("spices")'>Add New</button>
            <hr>
            <ul>
                <li v-for='(person, i) in persons'>
                    <p v-for='(value, key, i2) in person'>({{ key }}) - {{ value }} - {{ i }} - {{ i2 }}</p>
                </li>
            </ul>
            <hr>
            <template v-for='(ingredient, i) in ingredients'>
                <h1>{{ ingredient }}</h1>
                <p>{{ i }}</p>
            </template>
            <hr>
            <span v-for='n in 10'>{{ n }}</span>
        </div>
    </body>
</html>
