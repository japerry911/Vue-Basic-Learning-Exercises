<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='./styles.css'>
        <script src='https://unpkg.com/vue/dist/vue.js' defer></script>
        <script src='./app.js' defer></script>
        <title>Vue Assignment 4</title>
    </head>
    <body>
        <div id='exercise' style='padding-left: 5rem;'>
            <button @click='startEffect'>Start Effect</button>
            <div id='effect' :class='effectClass'></div>
            <div :class='[{shrink: true}, {red: true}]'>I got array class :)</div>
            <div :class='classToAttach'>
                <input type='text' v-model='classToAttach'>
            </div>
            <div>
                <input type='text' v-model='boolClass'>
                <input type='text' v-model='isVisible'>
                <div :class='[{visible: isVisible}, boolClass]'></div>
            </div>
            <div>
                <button @click='startProgress'>Start Progress</button>
                <div :class='["progress-bar"]' :style='progressBar'></div>
            </div>
        </div>
    </body>
</html>
